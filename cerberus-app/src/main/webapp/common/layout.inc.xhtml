<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<h:outputStylesheet name="main.css" library="styles" />
</h:head>
<h:body>
	<div id="main-wrapper">
		<div id="header-wrapper" class="layout-border">
			<ui:include src="header.xhtml" />
		</div>
		<div id="content-wrapper" class="layout-border">
			<ui:insert name="content">
				<span>INCLUDE CONTENT HERE</span>
			</ui:insert>
		</div>
		<div id="footer-wrapper" class="layout-border">
			<!-- the replacer plugin generates new-footer with the version in it. -->
			<ui:include src="new-footer.xhtml" />
		</div>
	</div>
</h:body>
</html>
