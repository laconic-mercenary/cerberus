<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

	<h:panelGroup layout="block" styleClass="kvp-properties-table-wrapper">
		<h:outputStylesheet>
			.kvp-properties-datatable td {
				word-wrap: break-word;
			}
		</h:outputStylesheet>

		<p:dataTable styleClass="kvp-properties-datatable" var="prop"
			value="#{appPropertiesModel.properties}">
			<p:column headerText="Name">#{prop.keyEntry}</p:column>
			<p:column headerText="Value">#{prop.valueEntry}</p:column>
		</p:dataTable>
	</h:panelGroup>

</ui:composition>
